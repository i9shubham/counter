<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Counter Using HTML</h1>
    <p>Your Current Count is <span id="current-count">0</span></p>
    <hr>
    <br>
    <p id="error" class="hide">Cannot Go Below 0</p>
    <br>
    <div>
        <button id="button-dec" class="button">Decrement</button>
        <button id="button-inc" class="button">Increment</button>
        <button id="button-clr" class="button-clr">Clear</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
